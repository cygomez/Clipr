<div id="modal">
    <div class="modal-header {{item.category}}">
        <div id="modalImg" style="background-image: url('{{item.imgUrl}}')"></div>
        <a ng-href='{{item.clipUrl}}' target="_blank" id="clipModalTitle">{{ item.title }}</a>
        <h3 class="clipModalHeader" style="position: absolute; left: 498px; font-size: 20px; top: 150px; color: white">Suggested Sites</h3>
    </div>
    <div class="modal-body" ng-init="display()">
        <div id="clipEdit" class="{{item.category}}">
            <div class="btn-group" id="dropdownCategory">
               <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{item.category}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li id="dropdown" ng-click="changeCategory('Politics', item)">Politics</li>
                    <li id="dropdown" ng-click="changeCategory('Shopping', item)">Shopping</li>
                    <li id="dropdown" ng-click="changeCategory('Technology', item)">Technology</li>
                    <li id="dropdown" ng-click="changeCategory('News', item)">News</li>
                    <li id="dropdown" ng-click="changeCategory('Entertainment', item)">Entertainment</li>
                    <li id="dropdown" ng-click="changeCategory('Food', item)">Food</li>
                    <li id="dropdown" ng-click="changeCategory('Sports', item)">Sports</li>
                    <li id="dropdown" ng-click="changeCategory('Travel', item)">Travel</li>
                    <li id="dropdown" ng-click="changeCategory('Business', item)">Business</li>
                    <li id="dropdown" ng-click="changeCategory('Science', item)">Science</li>
                    <li id="dropdown" ng-click="changeCategory('Travel', item)">Travel</li>
                </ul>
            </div>
        </br> </br>
            <div class="btn-group" id="dropdownCategory">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add To List <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li id="dropdown" ng-repeat="collection in collections" ng-click="addToCollection(collection, item)">{{collection}}</li>
                </ul>
            </div>
        </div>
        <!-- Twitter Buttom -->
            <a  id="twitter" class="btn btn-social-icon btn-twitter" ng-click="windowOpen(item.clipUrl)">
                <span class="fa fa-twitter"></span>
            </a>
        <!-- FaceBook Button -->
            <a id="facebook" class="btn btn-social-icon btn-facebook" ng-click="fbShare(item.clipUrl, item.title, 520, 350)">
                <span class="fa fa-facebook"></span>
            </a>

        <div id="suggestions" class="container">
            <div ng-repeat="suggestion in item.suggestions" class="row">
                <div><img src="{{suggestion.suggestionImg}}" class="img-rounded col-md-5" alt="Cinque Terre" height="160px" , width="100px"></div>
                <div><a id="suggestion" href="{{suggestion.suggestionUrl}}" class="col-md-5"> {{suggestion.suggestionTitle}}</a></div>
            </div>
        </div>
    </div>
</div>
